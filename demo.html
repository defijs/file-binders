<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    body {
     padding: 10%;
    }
    output {
      font-family: monospace;
      white-space: pre;
    }

    output:empty::after {
      content: 'none';
      color: #aaa;
    }
  </style>
</head>
  Choose text file: <input type="file">
  <br>
  <br>
  Output: <output></output>
  <script src="https://defijs.github.io/defi/defi.js">
</script>
<script src="file-binders.min.js">
</script>
<script>
const obj = {};
defi.bindNode(obj, 'x', 'input', fileBinders.file('text'));
defi.bindNode(obj, 'x.readerResult', 'output');
</script>
</body>
</html>
